name: git actions 연동
run-name: git actions 연동
on: pull_request
jobs:
  React-Testing-Library:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
      - name: react testing library
        run: |
          npm install
          npm run build
          npm run start
          npm run test